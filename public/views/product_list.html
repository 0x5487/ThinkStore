<div class="page-head">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data Tables</li>
    </ol>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="header">
                <h3 class="pull-left">Products</h3>
                        <span class="pull-right">
                            <a href="#/products/add" class="btn btn-primary">Add</a>
                            <a href="#" class="btn btn-default">Remove</a>
                        </span>

                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="table-responsive">
                    <table id="productListTable" datatable="ng">
                        <thead class="no-border">
                        <tr>
                            <th style="width:100px;" class="text-center"><input type="checkbox"></th>
                            <th style="width:150px;" class="text-center"></th>
                            <th class="text-center"><strong>Name</strong></th>
                            <th class="text-center"><strong>Price</strong></th>
                            <th class="text-center"><strong>Invertory Quantity</strong></th>
                            <th class="text-center"><strong>Last Modified Date</strong></th>
                        </tr>
                        </thead>
                        <tbody class="no-border-y">
                        <tr dt-rows ng-repeat="product in products">
                            <td class="text-center"><input type="checkbox" value="on"></td>
                            <td class="text-center"><img src="/images/question.jpg" style="width: 60px; height: 45px"/>
                            </td>
                            <td class="text-center"><a href="#/products/{{product.Id}}">{{ product.Name }}</a></td>
                            <td class="text-center">{{ product.PriceWithSymbol }}</td>
                            <td class="text-center">{{ product.InventoryQuantity }}</td>
                            <td class="text-center">{{ product.UpdateAt | date:'yyyy-MM-dd HH:mm' }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
